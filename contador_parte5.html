<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            align-items: center;
            height: 100vh
        }
        button {
            font-size: 30px;
            color: cadetblue;
        }
        #contador {
            margin-bottom: 20px;
            color: black;
        }
        .botoes {
            display: flex;
            gap: 20px; 
        }
    </style>
</head>
<body>
    <div id="contador">
        <h1>0</h1>
    </div>
    <div class="botoes">
        <button id="botao1">+1</button>
        <button id="botao2">-1</button>
    </div>
    <button id="botao3">RESET</button>
    <script>
        const contador = document.querySelector("#contador h1");
        const botao1 = document.getElementById("botao1");
        const botao2 = document.getElementById("botao2");
        const botao3 = document.getElementById("botao3");
        
        
        
        let count = 0;
        
        botao1.addEventListener("click", () => {
            if(count < 10) {
            count++;
            contador.innerText = count;  
         }
          if(count == 10){
            mostrarAlerta()
          }
         function mostrarAlerta() {
            alert("chegou no limite do contador");
         }
         mudaCor();
        });
        botao2.addEventListener("click", () => {
            count--;
            contador.innerText = count;
            mudaCor();
        });
        botao3.addEventListener("click", () => {
            count = 0;
            contador.innerText = count;
            mudaCor();
        });
        
        function mudaCor() {
            if(count < 0)
            {
                document.getElementById("contador").style.color = "red";
            }
            if(count > 0)
            {
                document.getElementById("contador").style.color = "green";
            }
            if(count == 0)
            {
            document.getElementById("contador").style.color = "black";
            }
        }
    </script>
</body>
</html>
