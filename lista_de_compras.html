<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fafafa;
      font-family: sans-serif;
    }

    ul {
      width: 300px;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
    }

    li {
      padding: 8px 0;
    }
  </style>
</head>
<body>

  <ul>
    <li>Arroz</li>
    <li>Feijão</li>
    <li>Leite</li>
    <li>Pão</li>
    <li>Sabão</li>
    <li>Ovos</li>
    <li>Tomate</li>
  </ul>

</body>
</html>
